<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Rides Dashboard</title>
    <style>
      body{font-family:Arial,Helvetica,sans-serif;margin:20px}
      table{border-collapse:collapse;width:100%}
      th,td{border:1px solid #ddd;padding:8px}
      th{background:#f4f4f4}
      button{margin-right:8px}
      form{margin-top:12px}
    </style>
  </head>
  <body>
    <h1>Rides Dashboard</h1>
    <div id="status">Loadingâ€¦</div>
    <table id="rides-table">
      <thead>
        <tr><th>Passenger</th><th>Origin</th><th>Destination</th><th>Status</th><th>Actions</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Add ride</h2>
    <form id="add-form">
      <input name="passenger" placeholder="Passenger name" required />
      <input name="origin" placeholder="Origin" />
      <input name="destination" placeholder="Destination" />
      <select name="status">
        <option value="requested">Requested</option>
        <option value="accepted">Accepted</option>
        <option value="ongoing">Ongoing</option>
        <option value="completed">Completed</option>
      </select>
      <button type="submit">Add</button>
    </form>

    <script src="/app.js"></script>
  </body>
</html>
